version: '2.1'
services:
  calo-rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  calo-neo4j:
    environment:
      NEO4J_AUTH: neo4j/neo4j21
    image: neo4j:3.0
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    image: dvdripxvid/caloocial-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  service-registry:
    image: dvdripxvid/caloocial-service-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    image: dvdripxvid/caloocial-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 4000:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    image: dvdripxvid/caloocial-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  event-service:
    image: dvdripxvid/caloocial-event-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  group-service:
    image: dvdripxvid/caloocial-group-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"
